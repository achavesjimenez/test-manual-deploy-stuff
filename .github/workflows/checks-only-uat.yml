---
name: Check-UAT

on:
  push:

jobs:
  calculate-lambda-names:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Generate lambda names
        id: generate-lambda-names
        run: |
          query_expression='StackResourceSummaries[?ResourceType==`AWS::Lambda::Function`].PhysicalResourceId'
          lambda_function_names=$(aws cloudformation list-stack-resources --stack-name buildcon2023 --query ${query_expression})
          echo "names=$(jq -cn --argjson lambda_names "$lambda_function_names" 'lambda_names')" >> $GITHUB_OUTPUT
    outputs:
      lambda_names: ${{ steps.generate-lambda-names.outputs.names }}
    environment: uat

  update_lambdas_code:
    needs: calculate-lambda-names
    runs-on: ubuntu-latest
    strategy:
      matrix:
        lambda_name: ${{fromJson(needs.calculate-lambda-names.outputs.lambda_names)}}
    steps:
      - run: echo "Updating code for lambda ${{ matrix.lambda_name }}"

  checks:
    uses: ./.github/workflows/checks.yml
    with:
      environment: uat
    secrets: inherit